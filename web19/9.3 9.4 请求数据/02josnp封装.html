            margin: 0;

        }

<body>

    <script>
        josnp("./js/jsonp.txt", "fun", function (res) {
            console.log(res);
        })
        function josnp(URL, fnName, fn) {
            window[fnName] = fn;
            //创造节点
            var scriptObj = document.createElement("script");
            scriptObj.src = URL;
            document.body.appendChild(scriptObj);
            document.body.removeChild(scriptObj)

        }
    </script>
</body>
