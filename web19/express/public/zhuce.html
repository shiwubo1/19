<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
    <!-- <meta http-equiv="Refresh" content="1" /> -->
    <title>Document</title>
    <script src="./javascripts/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }
    </style>
</head>

<body>
    <!-- <form action="//localhost:3000/page/age" method="get">
        <input type="submit">
    </form> -->
    <form action="">
        用户名<input type="text" name="" id="username">
        <br>
        年龄<input type="text" name="" id="age">
        <br>
        密码<input type="text" name="" id="hobby">
        <br>
        <input type="button" name="" id="button" value="注册">
    </form>


    <script>
        $("#button").on("click", () => {
            let username = $("#username").val()
            let age = $("#age").val()
            let hobby = $("#hobby").val()
            $.ajax({
                url: "http://localhost:3000/page/zhuce",
                dataType: "json",
                type: "get",
                data: {
                    username: username,
                    age: age,
                    hobby: hobby,
                },
                success: (res) => {
                    console.log(res);
                    if (res.code === 1) {
                        alert("该用户已注册")
                    } else if (res.code === -1) {
                        alert("参数错误")
                    } else if (res.code === 0) {
                        alert("注册成功")
                    } else if (res.code === 2) {
                        alert("注册失败")
                    }

                }
            })
        })
    </script>
</body>

</html>
