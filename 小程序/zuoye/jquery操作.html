<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
<!-- <meta http-equiv="Refresh" content="1" /> -->
<title>Document</title>
<link rel="stylesheet" href="./css/jquery.css">
<script src="./js/jquery.js"></script>
<style>

</style>
</head>
<body>
<div class="left">
    <label for="">
        <input type="checkbox" name="" id="">
        <b>苹果</b>
    </label>
    <label for="">
        <input type="checkbox" name="" id="">
        <b>香蕉</b>
    </label>
    <label for="">
        <input type="checkbox" name="" id="">
        <b>橘子</b>
    </label>
    <label for="">
        <input type="checkbox" name="" id="">
        <b>橙子</b>
    </label>
    <label for="">
        <input type="checkbox" name="" id="">
        <b>火龙果</b>
    </label>
    <label for="">
        <input type="checkbox" name="" id="">
        <b>葡萄</b>
    </label>
    <label for="">
        <input type="checkbox" name="" id="">
        <b>菩提</b>
    </label>
</div>  
<div class="center">
    <p class="p1">————————&gt;&gt;&gt;</p>
    <p class="p2">&lt;&lt;&lt;————————</p>
</div>
<div class="right">
</div>


<script>
$("body").on("click",".p1",()=>{
    // console.log(1);
    let a = $(".left>label>input:checked");
    let b = a.parent();
    $(".right").append(b);
    $(".right input").prop("checked",false)
})
$("body").on("click",".p2",()=>{
    // console.log(1);
    let a = $(".right>label>input:checked");
    let b = a.parent();
    $(".left").append(b);
    $(".left input").prop("checked",false)
})


</script>
</body>
</html>
